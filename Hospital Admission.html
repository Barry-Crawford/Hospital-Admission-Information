<!DOCTYPE html>
<html>
	<head>
		<title>Hospital Admission Activity</title>
	</head>
		<style>
			h1
			{
			text-align: left;
			margin: 0px;
			}
			label	
			{
			font-family: Arial;
			font-size: .75em;
			font-weight: bold;
			margin-top: 0px;
			}
			form	
			{
			float: none;
			margin: 0px;
			margin-right: 0px;
			height: 0px;
			width: 0px;
			}
			table
			{
			border: 1px solid black;
			background-color: aqua;
			width: 350px;
			padding-left: 5px;
			padding-right: 5px;
			padding-bottom: 5px;
			margin-top: 0px;
			}
			input, textarea, select
			{
			font-family: Times, serif;
			font-size: .68em;
			background-color: beige;
			margin-top: 0px;
			}
		</style>
	<body>
		<h1>Hospital Admission Information</h1>
		<form action="#" method="post">
	<table>
		<tr>
			<td><label for="first">First Name</label></td>
			<td><input type="text" id="first" name="first"/></td><br/>
		</tr>
		<tr>
			<td><label for="last">Last Name</label></td>
			<td><input type="text" id="last" name="last"/></td><br/>
		</tr>
		<tr>
			<td><label for="email">Email Address</label></td>
			<td><input type="email" id="email" name="email"/></td><br/>
		</tr>
		<tr>
			<td><label for="phone">Phone Number</label></td>
			<td><input type="phone" id="phone" name="phone"/></td><br/>
		</tr>
		<tr>
			<td><label for="street">Street Address</label></td>
			<td><input type="text" id="street" name="street"/></td><br/>
		</tr>
		<tr>
			<td><label for="city">City</label></td>
			<td><input type="text" id="city" name="city"/></td><br/>
		</tr>
		<tr>
			<td><label for="state">State</label></td>
			<td><select id="state" name="state"><br/>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AR">Arkansas</option>
				<option value="AZ">Arizona</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinios</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
		</select><br/>
		</td>
		</tr>
		<tr>
			<td><label for="zip">Zipcode</label></td>
			<td><input type="text" id="zip" name="zip"/></td><br/>
		</tr>
		<tr>
			<td><label for="age">Age</label></td>
			<td><input type="number" id="age" name="age" min="0" max="115"/></td><br/>
		</tr>
		<tr>
			<td><label for="dob">DOB</label></td>
			<td><select name="dob">
					<option value="jan">January</option>
					<option value="feb">February</option>
					<option value="mar">March</option>
					<option value="apr">April</option>
					<option value="may">May</option>
					<option value="jun">June</option>
					<option value="jul">July</option>
					<option value="aug">August</option>
					<option value="sep">September</option>
					<option value="oct">October</option>
					<option value="nov">November</option>
					<option value="dec">December</option>
				</select>
				<select>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
					<option value="31">31</option>	
			</select>
				<input type="number" name="year" id="year" min="1900"
					   max="2017"/>
		</td>
		</tr>
		<tr>
		<td>Gender</td>
		<td><input type="radio" name="gender" id="gender" value="male"/>Male
			<input type="radio" name="gender" id="gender" value="female"/>Female<br/>
		</td>
		</tr>
		<tr>
			<td>Health History</td>
		<td>
			<input type="checkbox" name="history" id="history" value="heart">Heart Attack<br/>
			<input type="checkbox" name="history" id="history" value="stroke">Stroke<br/>
			<input type="checkbox" name="history" id="history" value="cancer">Cancer<br/>
			<input type="checkbox" name="history" id="history" value="hyper">Hypertension<br/>
			<input type="checkbox" name="history" id="history" value="depress">Depression<br/>
			<input type="checkbox" name="history" id="history" value="copd">COPD<br/>
			<label for="other">Other</label>
			<textarea id="other" name="other" cols="25" rows="1">
			</textarea></td><br/>
		</tr>
			<td><input type="submit" value="confirm"/></td>
			<td><input type="reset" value="start over" /></td>
			</table>
		</form>
	</body>
</html>
